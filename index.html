<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="flipkart.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav id="main">
            <!-- LOGO -->
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    width="160" height="40" alt="Flipkart Logo">
            </div>

            <!-- SEARCH BAR -->
            <div class="search-bar">
                <input type="text" placeholder="Search for Products, Brands and More">
                <button class="search-btn">üîç</button>
            </div>

            <!-- NAV LINKS -->
            <div class="nav-links">
                <a href="#" class="nav-item">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" width="24" height="24" alt="">
                    Login
                </a>

                <a href="#" class="nav-item">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" width="24" height="24" alt="">
                    Cart
                </a>

                <a href="#" class="nav-item">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" width="24" height="24" alt="">
                    Become a Seller
                </a>

                <a href="#" class="nav-item">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" width="24" height="24" alt="">
                </a>
            </div>
        </nav>
    </header>

    <!-- CATEGORY SECTION -->
    <section class="category-container">
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="Grocery">
            <p>Grocery</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
            <p>Mobiles</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
            <p>Fashion</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="Electronics">
            <p>Electronics</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="Home & Furniture">
            <p>Home & Furniture</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" alt="Appliances">
            <p>Appliances</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="Travel">
            <p>Travel</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty, Toys & More">
            <p>Beauty, Toys & More</p>
        </div>

        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="Two Wheelers">
            <p>Two Wheelers</p>
        </div>
    </section>

    <!-- BANNER -->
    <section class="banner">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/345037032e3daaaf.jpg?q=20" alt="Promotional Banner">
    </section>

    <!-- BEST OF ELECTRONICS SECTION -->
    <section class="best-electronics">
        <h2>Best of Electronics</h2>
        <article class="product">
            <img src="https://rukminim1.flixcart.com/flap/210/210/image/24ed491dc3ff9e8a.jpg?q=80" alt="Noise Smartwatch">
            <h3>Noise Smartwatches</h3>
            <p><strong>From ‚Çπ1099/-</strong></p>
        </article>
    </section>

</body>

</html>
